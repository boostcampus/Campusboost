<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marketplace</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://checkout.flutterwave.com/v3.js"></script>
  <style>
    :root {
      --primary-color: #3B82F6;
      --accent-color: #9333EA;
      --background-color: #F9FAFB;
      --text-dark: #1F2937;
      --text-muted: #6B7280;
    }
    body {
      background-color: var(--background-color);
      color: var(--text-dark);
    }
    .btn-primary {
      background-color: var(--primary-color);
      border: none;
    }
    .btn-accent {
      background-color: var(--accent-color);
      color: white;
    }
    .product-card {
      border: 1px solid #e5e7eb;
      border-radius: 10px;
      padding: 15px;
      background: white;
      margin-bottom: 20px;
    }
    .product-card img {
      max-height: 200px;
      object-fit: cover;
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body class="p-3">

  <div class="container">
    <h2 class="text-center mb-4">üõçÔ∏è Product Marketplace</h2>

    <!-- Form -->
    <form id="productForm" class="row g-3 mb-4">
      <div class="col-md-6">
        <input type="text" class="form-control" placeholder="Product Name" id="name" required>
      </div>
      <div class="col-md-6">
        <input type="number" class="form-control" placeholder="Price (‚Ç¶)" id="price" required>
      </div>
      <div class="col-md-6">
        <input type="email" class="form-control" placeholder="Email or Contact Info" id="contact" required>
      </div>
      <div class="col-md-6">
        <input type="file" class="form-control" id="image" accept="image/*" required>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary">Add Product</button>
      </div>
    </form>

    <!-- Product List -->
    <div id="productList" class="row"></div>
  </div>

  <script>
    let products = JSON.parse(localStorage.getItem('products')) || [];

    // Save to local storage
    function saveProducts() {
      localStorage.setItem('products', JSON.stringify(products));
    }

    // Render products
    function renderProducts() {
      const productList = document.getElementById("productList");
      productList.innerHTML = "";

      // Promote First
      const promoted = products.filter(p => p.promotedUntil && new Date(p.promotedUntil) > new Date());
      const regular = products.filter(p => !p.promotedUntil || new Date(p.promotedUntil) <= new Date());

      const sorted = [...promoted, ...regular];

      sorted.forEach((p, index) => {
        const col = document.createElement("div");
        col.className = "col-md-4";

        col.innerHTML = `
          <div class="product-card">
            <img src="${p.image}" alt="${p.name}">
            <h5 class="mt-2">${p.name}</h5>
            <p class="mb-1 text-muted">‚Ç¶${p.price}</p>
            <p class="mb-1"><strong>Contact:</strong> ${p.contact}</p>
            ${new Date(p.promotedUntil) > new Date() ? 
              `<span class="badge bg-success">Promoted</span>` :
              `<button class="btn btn-sm btn-accent mt-2" onclick="promoteProduct(${index})">Promote</button>`
            }
          </div>
        `;
        productList.appendChild(col);
      });
    }

    // Promote Product with Flutterwave
    function promoteProduct(index) {
      const durations = [
        { label: "1 Day - ‚Ç¶500", price: 500, days: 1 },
        { label: "7 Days - ‚Ç¶3000", price: 3000, days: 7 },
      ];

      const choice = prompt("Enter 1 for 1 Day Promotion (‚Ç¶500), 2 for 7 Days (‚Ç¶3000)");
      const selected = durations[Number(choice) - 1];
      if (!selected) return alert("Invalid choice");

      FlutterwaveCheckout({
        public_key: "FLWPUBK_TEST-465e3825b7841beb379d071ed70c4054-X",
        tx_ref: "MP_" + Date.now(),
        amount: selected.price,
        currency: "NGN",
        payment_options: "card,ussd,banktransfer",
        customer: {
          email: products[index].contact,
        },
        callback: function (response) {
          if (response.status === "successful") {
            const until = new Date();
            until.setDate(until.getDate() + selected.days);
            products[index].promotedUntil = until.toISOString();
            saveProducts();
            renderProducts();
            alert("Product promoted successfully!");
          } else {
            alert("Payment failed or cancelled.");
          }
        },
        onclose: function () {
          console.log("Payment closed");
        },
        customizations: {
          title: "Product Promotion",
          description: `Promote ${products[index].name}`,
          logo: "https://via.placeholder.com/100",
        },
      });
    }

    // Form Submission
    document.getElementById("productForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const price = document.getElementById("price").value;
      const contact = document.getElementById("contact").value;
      const file = document.getElementById("image").files[0];

      if (!file) return alert("Please select an image");

      const reader = new FileReader();
      reader.onload = function () {
        const image = reader.result;
        const newProduct = {
          name,
          price,
          contact,
          image,
          promotedUntil: null
        };
        products.push(newProduct);
        saveProducts();
        renderProducts();
        document.getElementById("productForm").reset();
      };
      reader.readAsDataURL(file);
    });

    // Initial Render
    renderProducts();
  </script>

</body>
</html>
